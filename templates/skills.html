{% extends 'base.html' %} {%block body %}
<h1 class="page_head">{{page_head}}</h1>
<p class="page_description">{{description}}</p>
{{skills}} {% for skill in skills %}
<div class="skill-box">
  <div class="skill-name">{{ skill[0]}}</div>
  <!--<div class="skill-progress"><span style="width: {{ skill[1] }}%"></span></div>-->
  <div class="skill-progress"><span data-width="{{ skill[1] }}%"></span></div>
</div>
{% endfor %} {% endblock %}
